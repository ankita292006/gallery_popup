<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>✨ Advanced Image Gallery</h1>
<p class="subtitle">Click an image to view in fullscreen</p>

<div class="gallery">
  <img src="https://picsum.photos/id/1015/600/400" alt="Mountain">
  <img src="https://picsum.photos/id/1016/600/400" alt="Sea">
  <img src="https://picsum.photos/id/1018/600/400" alt="Forest">
  <img src="https://picsum.photos/id/1020/600/400" alt="Road">
  <img src="https://picsum.photos/id/1024/600/400" alt="Dog">
  <img src="https://picsum.photos/id/1027/600/400" alt="Nature">
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close">&times;</span>
  <img class="modal-img" id="modalImg">
  <p id="caption"></p>

  <button class="nav prev">❮</button>
  <button class="nav next">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
